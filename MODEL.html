<!doctype html><meta charset="utf-8">
<title>List Gemini Models</title>
<input id=k style="width:70%" placeholder="貼上你的 Google AI Studio API Key">
<button onclick="go()">列出</button>
<pre id=o>尚未查詢</pre>
<script>
async function go(){
  const key = k.value.trim(); if(!key){ alert("請輸入金鑰"); return; }
  o.textContent = "查詢中…";
  try{
    const r = await fetch("https://generativelanguage.googleapis.com/v1beta/models?key="+encodeURIComponent(key));
    const j = await r.json();
    // 只顯示可 generateContent 的模型
    const list = (j.models||[]).filter(m => (m.supportedGenerationMethods||[]).includes("generateContent"));
    o.textContent = list.map(m => `${m.name}  | methods: ${m.supportedGenerationMethods.join(",")}`).join("\n") || JSON.stringify(j,null,2);
  }catch(e){ o.textContent = "❌ "+e.message; }
}
</script>
